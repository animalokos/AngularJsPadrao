<form ng-submit="vm.cadastrar()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required="required" ng-model="vm.amigo.nome">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required" ng-model="vm.amigo.email">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required="required" ng-model="vm.amigo.telefone">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
